<div *ngIf="!params.data.edit_mode && !params.data.addMode ">
  <p *ngIf="fieldName === 'table_name.value'">{{ params.data.table_name.value }}</p>
  <p *ngIf="fieldName === 'description.value'">{{  params.data.description.value }}</p>
</div>
<div *ngIf="params.data.edit_mode || params.data.addMode">

  <input class="mt-1 form-control form-control-sm" *ngIf="fieldName === 'table_name.value'" [(ngModel)]=" params.data.updateData.table_name.value" />
  <input class=" mt-1 form-control form-control-sm"  *ngIf="fieldName === 'description.value'" [(ngModel)]=" params.data.updateData.description.value" />
</div>
