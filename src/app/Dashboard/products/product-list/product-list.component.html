    <div class="d-flex justify-content-between py-2">
      <h4>{{heading}}</h4>
    
      <div class="">
        <div class="input-group">
          <input id="table-filtering-search" placeholder="Search" class="form-control bg-light rounded rounded-pill"
            type="text"  [(ngModel)]="searchValue"  (ngModelChange)="onSearchData()"/>
          <div class="input-group-append">
            <button  class="btn btn-link text-primary">
         
              <i-feather name="settings"  class="mx-2" (click)="toggleColumnListVisibility()" ></i-feather>
              <!-- <i-feather name="plus-circle" "></i-feather> -->
            </button>
         
          </div>
        </div>
      </div>
    
     
    </div>
    <app-ag-grid rowSelection="multiple" [rowData]="rowData" (GridReady)="onGridReady($event)"[columnDefs]="columnDefs"  [showColumnList]="showColumnList"
    [gridOptions]="gridOptions" 
   ></app-ag-grid>

  
  </div>

  <div class="d-flex justify-content-between pt-4">
    <button type="button" class="btn btn-outline-primary">
      Cancel
    </button>
    <button (click)="addToList()" type="button" class="btn btn-outline-primary">
      Add to List >>
    </button>
  </div>
